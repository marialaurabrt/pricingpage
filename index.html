<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Pricing V3</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <!-- TITULO -->

    <div class="title">
        <h1>Costos escalables a la medida de tu negocio</h1>
        <h3>Comienza tu prueba de 15 días ahora<br class="hide"> No necesitas ingresar tu tarjeta de crédito.</h3>
    </div>

    <!-- FIN TITULO -->

    <div class="container">

        <div class="upper">

            <div class="left">
                <span id="chats"></span> chats
            </div>

            <div class="right">
                <span class="price">$<span id="price">16.00</span></span> / <span id="period">month</span>
            </div>
        </div>
      
        <div class="slider">
            <input type="range" min="0" max="1000" value="500" step="100" id="slider">
        </div>
      
        <div class="toggle-container">
            Costo mensual
            <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slide round"></span>
            </label>
            <br class="show">
      
            Costo anual
            <span class="discount">25% <span class="hide">discount<span></span>
        </div>
      
        <div class="bottom">
            <ul>
                <li><span>Ingeniería IA conversacional</span></li>
                <li><span>Usuarios simultáneos ilimitados</span></li>
                <li><span>Integraciones con Zendesk Chat</span></li>
            </ul>
      
            <button>Comenzar Trial</button>
        </div>
      
    </div>
    
    <div class="attribution">

    
</body>
</html>
